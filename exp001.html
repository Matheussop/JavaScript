<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Países</title>
</head>
<body>
    <h1>Países</h1>
    Digite o país: <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resp"></div>
    <script>
        function verificar(){
            var pais = 'Brasil'
            var txtv = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('div#resp');
            var resp = txtv.value;
            if(resp == pais){
                res.innerHTML = `Voce é <strong>Brasileiro</strong>`;
            }else{
                res.innerHTML = `Voce é <strong>estrangeiro</strong>`;
            }
        }
    </script>
</body>
</html>
